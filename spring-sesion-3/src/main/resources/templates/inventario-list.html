<!DOCTYPE html>

<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inventario</title>
</head>
<body>
	<table>
		<h1>Listado de Inventarios</h1>
		<thead>
			<tr>
				<th>NÂ°</th>
				<th>Fecha</th>
				<th>Costo de Ingreso</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="inventario : ${inventarioList}">
				<td th:text="${inventario.nroInventario}"></td>
				<td th:text="${inventario.fecha}"></td>
				<td th:text="${inventario.costoIngreso}"></td>
				<td>
					<a th:href="@{edit-inventario/{id}(id=${inventario.nroInventario})}">Editar</a>
					<a th:href="@{view-inventario/{id}(id=${inventario.nroInventario})}">Ver</a>
					<a th:href="@{remove-inventario/{id}(id=${inventario.nroInventario})}">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/new-inventario}">Nuevo Inventario</a>

</body>
</html>
