<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Categoría</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<form th:action="${type} == 'N' ? @{/save-new-categoria} : @{/save-edit-categoria}" th:object="${categoria}" method="post" class="container row g-3 mt-3">
		<div class="col-12">
		    <label for="txtCodigo" class="form-label">Código</label>
		    <input type="text" class="form-control form-control-sm" id="txtCodigo" readonly th:field="*{idCate}">
		</div>
		<div class="col-12">
		    <label for="txtDescripcion" class="form-label">Descripción</label>
		    <input type="text" class="form-control form-control-sm" id="txtDescripcion" autofocus th:field="*{descripcion}" th:readonly="${type.equals('V')}">
		</div>
		<div class="col-12">
		    <label for="txtFrecuencia" class="form-label">Frecuencia Compra</label>
		    <input type="number" class="form-control form-control-sm" id="txtFrecuencia" th:field="*{frecuenciaCompra}" th:readonly="${type.equals('V')}">
		</div>
		<div class="col-12 center">
			<button type="submit" class="btn btn-success" th:if="${type != 'V'}" >Grabar</button>
			<a th:href="@{/categoria-list}" class="btn btn-secondary">Cancelar</a>
		</div>
	</form>
</body>
</html>
