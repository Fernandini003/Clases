<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <!-- Agregando un poco de estilo con Bootstrap para que se vea mejor -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Listado de Clientes</h1>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo de documento</th>
            <th>N° de documento</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- OJO: el nombre del atributo es el que pusimos en el controller: 'clienteLista' -->
        <tr th:each="cliente : ${clienteLista}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nombre}"></td>
            <!-- AQUÍ EL CAMBIO: Mostramos la descripción -->
            <td th:text="${cliente.tipoDocumento != null ? cliente.tipoDocumento.descripcion : 'N/A'}"></td>
            <td th:text="${cliente.nroDocumento}"></td>
            <td>
                <a th:href="@{/edit-cliente/{id}(id=${cliente.idCliente})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/view-cliente/{id}(id=${cliente.idCliente})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/remove-cliente/{id}(id=${cliente.idCliente})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/new-cliente}" class="btn btn-primary">Nuevo Cliente</a>
</div>
</body>
</html>
